<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: white;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .controls {
            margin-top: 15px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .score-lives {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .game-over {
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .game-win {
            color: #2ecc71;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ „Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó</h1>
        <div class="score-lives">
            <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div>ÊÆãÊ©ü: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>„Éû„Ç¶„ÇπÁßªÂãï„Åæ„Åü„ÅØA/D„Ç≠„Éº„Åß„Éë„Éâ„É´„ÇíÊìç‰Ωú</p>
            <p>„Çπ„Éö„Éº„Çπ„Ç≠„Éº„Åæ„Åü„ÅØ„Éû„Ç¶„Çπ„ÇØ„É™„ÉÉ„ÇØ„Åß„Ç≤„Éº„É†ÈñãÂßã/‰∏ÄÊôÇÂÅúÊ≠¢</p>
            <button onclick="restartGame()">„Ç≤„Éº„É†ÂÜçÈñã</button>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let gameState = 'ready'; // 'ready', 'playing', 'gameOver', 'gameWin'
        
        // „Éë„Éâ„É´
        const paddle = {
            x: canvas.width / 2 - 75,
            y: canvas.height - 30,
            width: 150,
            height: 15,
            speed: 8
        };
        
        // „Éú„Éº„É´
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 2.5,
            speedY: -2.5,
            maxSpeed: 8
        };
        
        // „Éñ„É≠„ÉÉ„ÇØ
        const blocks = [];
        const blockRows = 6;
        const blockCols = 10;
        const blockWidth = 75;
        const blockHeight = 25;
        const blockPadding = 5;
        const blockOffsetTop = 60;
        const blockOffsetLeft = (canvas.width - (blockCols * blockWidth + (blockCols - 1) * blockPadding)) / 2;
        
        // „Ç≠„ÉºÂÖ•Âäõ
        const keys = {};
        
        // Èü≥Èüø„Ç∑„Çπ„ÉÜ„É†
        let audioContext;
        
        // Èü≥„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞
        function playSound(frequency, duration, type = 'square') {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playBlockBreakSound() {
            playSound(800, 0.1, 'square');
        }
        
        function playPaddleHitSound() {
            playSound(200, 0.1, 'sine');
        }
        
        // ÂàùÊúüÂåñ
        function init() {
            createBlocks();
            resetBall();
            gameLoop();
        }
        
        // „Éñ„É≠„ÉÉ„ÇØÁîüÊàê
        function createBlocks() {
            blocks.length = 0;
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'];
            
            for (let row = 0; row < blockRows; row++) {
                for (let col = 0; col < blockCols; col++) {
                    blocks.push({
                        x: col * (blockWidth + blockPadding) + blockOffsetLeft,
                        y: row * (blockHeight + blockPadding) + blockOffsetTop,
                        width: blockWidth,
                        height: blockHeight,
                        visible: true,
                        color: colors[row]
                    });
                }
            }
        }
        
        // „Éú„Éº„É´„É™„Çª„ÉÉ„Éà
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = paddle.y - 100; // „Éë„Éâ„É´„ÅÆ‰∏äÊñπ„Å´ÈÖçÁΩÆ
            ball.speedX = (Math.random() - 0.5) * 3; // -1.5 „Åã„Çâ 1.5 „ÅÆÁØÑÂõ≤
            ball.speedY = 2.5; // ‰∏ãÂêë„Åç„Å´ÁßªÂãïÔºà„Éë„Éâ„É´„Å´Âêë„Åã„ÅÜÔºâ
        }
        

        // Êõ¥Êñ∞
        function update() {
            if (!gameRunning) return;
            
            // „Éë„Éâ„É´ÁßªÂãï
            if (keys['KeyA'] && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys['KeyD'] && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
            
            // „Éú„Éº„É´ÁßªÂãï
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            // Â£Å„Å®„ÅÆË°ùÁ™ÅÔºà‰ΩçÁΩÆ‰øÆÊ≠£‰ªò„ÅçÔºâ
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.speedX = -ball.speedX;
            }
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.speedX = -ball.speedX;
            }
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.speedY = -ball.speedY;
            }
            
            // „Éë„Éâ„É´„Å®„ÅÆË°ùÁ™ÅÔºàÊîπËâØÁâàÔºâ
            if (ball.x >= paddle.x && 
                ball.x <= paddle.x + paddle.width && 
                ball.y + ball.radius >= paddle.y && 
                ball.y + ball.radius <= paddle.y + paddle.height + 10 && 
                ball.speedY > 0) { // ‰∏ãÂêë„Åç„Å´ÁßªÂãï„Åó„Å¶„ÅÑ„ÇãÊôÇ„ÅÆ„Åø
                
                // „Éú„Éº„É´„Çí„Éë„Éâ„É´„ÅÆ‰∏ä„Å´ÈÖçÁΩÆ
                ball.y = paddle.y - ball.radius;
                ball.speedY = -Math.abs(ball.speedY); // Á¢∫ÂÆü„Å´‰∏äÂêë„Åç„Å´„Åô„Çã
                playPaddleHitSound(); // „Éë„Éâ„É´„Éí„ÉÉ„ÉàÈü≥
                
                // „Éë„Éâ„É´„ÅÆÁ´Ø„Å´Ëøë„ÅÑ„Åª„Å©ËßíÂ∫¶„Çí„Å§„Åë„Çã
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.speedX = (hitPos - 0.5) * 5;
                
                // ÈÄüÂ∫¶Âà∂Èôê
                if (Math.abs(ball.speedX) > ball.maxSpeed) {
                    ball.speedX = ball.speedX > 0 ? ball.maxSpeed : -ball.maxSpeed;
                }
            }
            
            // „Éñ„É≠„ÉÉ„ÇØ„Å®„ÅÆË°ùÁ™ÅÔºàÊîπËâØÁâàÔºâ
            for (let block of blocks) {
                if (block.visible) {
                    // „Éú„Éº„É´„ÅÆ‰∏≠ÂøÉ„Åå„Éñ„É≠„ÉÉ„ÇØ„ÅÆÁØÑÂõ≤ÂÜÖ„Å´„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                    if (ball.x >= block.x - ball.radius && 
                        ball.x <= block.x + block.width + ball.radius && 
                        ball.y >= block.y - ball.radius && 
                        ball.y <= block.y + block.height + ball.radius) {
                        
                        block.visible = false;
                        score += 10;
                        playBlockBreakSound(); // „Éñ„É≠„ÉÉ„ÇØÁ†¥Â£äÈü≥
                        
                        // Ë°ùÁ™ÅÈù¢„ÇíÂà§ÂÆö„Åó„Å¶ÈÅ©Âàá„Å´Ë∑≥„Å≠Ëøî„Åô
                        const ballCenterX = ball.x;
                        const ballCenterY = ball.y;
                        const blockCenterX = block.x + block.width / 2;
                        const blockCenterY = block.y + block.height / 2;
                        
                        const deltaX = ballCenterX - blockCenterX;
                        const deltaY = ballCenterY - blockCenterY;
                        
                        // „Å©„Å°„ÇâÂÅ¥„Åã„ÇâË°ùÁ™Å„Åó„Åü„Åã„ÇíÂà§ÂÆö
                        if (Math.abs(deltaX / block.width) > Math.abs(deltaY / block.height)) {
                            // Â∑¶Âè≥„Åã„Çâ„ÅÆË°ùÁ™Å
                            ball.speedX = -ball.speedX;
                            // ‰ΩçÁΩÆ‰øÆÊ≠£
                            if (deltaX > 0) {
                                ball.x = block.x + block.width + ball.radius;
                            } else {
                                ball.x = block.x - ball.radius;
                            }
                        } else {
                            // ‰∏ä‰∏ã„Åã„Çâ„ÅÆË°ùÁ™Å
                            ball.speedY = -ball.speedY;
                            // ‰ΩçÁΩÆ‰øÆÊ≠£
                            if (deltaY > 0) {
                                ball.y = block.y + block.height + ball.radius;
                            } else {
                                ball.y = block.y - ball.radius;
                            }
                        }
                        
                        // ÈÄüÂ∫¶„ÇíÂ∞ë„Åó‰∏ä„Åí„Çã
                        ball.speedX *= 1.01;
                        ball.speedY *= 1.01;
                        break;
                    }
                }
            }
            
            // „Éú„Éº„É´„Åå‰∏ã„Å´ËêΩ„Å°„Åü
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                if (lives > 0) {
                    resetBall();
                    gameRunning = false;
                    setTimeout(() => gameRunning = true, 1000);
                } else {
                    gameOver();
                }
            }
            
            // ÂãùÂà©Êù°‰ª∂
            if (blocks.every(block => !block.visible)) {
                gameWin();
            }
            
            updateDisplay();
        }
        
        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„ÇØ„É™„Ç¢
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // „Éë„Éâ„É´ÊèèÁîª
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#cccccc');
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // „Éú„Éº„É´ÊèèÁîª
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
            
            // „Éñ„É≠„ÉÉ„ÇØÊèèÁîª
            for (let block of blocks) {
                if (block.visible) {
                    ctx.fillStyle = block.color;
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(block.x, block.y, block.width, block.height);
                }
            }
            
            // „Ç≤„Éº„É†Áä∂ÊÖã„Å´Âøú„Åò„Åü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
            if (!gameRunning) {
                // ÂçäÈÄèÊòé„ÅÆËÉåÊôØ
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (gameState === 'ready') {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '24px Arial';
                    ctx.fillText('„Çπ„Éö„Éº„Çπ„Ç≠„Éº„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åß„Ç≤„Éº„É†ÈñãÂßã', canvas.width / 2, canvas.height / 2);
                } else if (gameState === 'gameOver') {
                    ctx.fillStyle = '#ff6b6b';
                    ctx.font = 'bold 36px Arial';
                    ctx.fillText('„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!', canvas.width / 2, canvas.height / 2 - 30);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '18px Arial';
                    ctx.fillText('ÂÜçÈñã„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§', canvas.width / 2, canvas.height / 2 + 20);
                } else if (gameState === 'gameWin') {
                    ctx.fillStyle = '#2ecc71';
                    ctx.font = 'bold 36px Arial';
                    ctx.fillText('„Ç≤„Éº„É†„ÇØ„É™„Ç¢!', canvas.width / 2, canvas.height / 2 - 30);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '18px Arial';
                    ctx.fillText('„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ', canvas.width / 2, canvas.height / 2 + 20);
                } else if (lives > 0) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '24px Arial';
                    ctx.fillText('„Çπ„Éö„Éº„Çπ„Ç≠„Éº„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åß„Ç≤„Éº„É†ÈñãÂßã', canvas.width / 2, canvas.height / 2);
                }
                
                // „ÉÜ„Ç≠„Çπ„Éà„ÅÆË®≠ÂÆö„Çí„É™„Çª„ÉÉ„Éà
                ctx.textAlign = 'left';
                ctx.textBaseline = 'alphabetic';
            }
        }
        
        // Ë°®Á§∫Êõ¥Êñ∞
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        
        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            gameState = 'gameOver';
        }
        
        // „Ç≤„Éº„É†„ÇØ„É™„Ç¢
        function gameWin() {
            gameRunning = false;
            gameState = 'gameWin';
        }
        
        // „Ç≤„Éº„É†ÂÜçÈñã
        function restartGame() {
            score = 0;
            lives = 3;
            gameRunning = false;
            gameState = 'ready';
            createBlocks();
            resetBall();
            updateDisplay();
        }
        
        // „É°„Ç§„É≥„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                gameRunning = !gameRunning;
                if (gameRunning && (gameState === 'ready' || gameState === 'gameOver' || gameState === 'gameWin')) {
                    gameState = 'playing';
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // „Éû„Ç¶„ÇπÊìç‰Ωú
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            
            // „Éë„Éâ„É´„ÅåÁîªÈù¢Â§ñ„Å´Âá∫„Å™„ÅÑ„Çà„ÅÜÂà∂Èôê
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) paddle.x = canvas.width - paddle.width;
        });
        
        // „Éû„Ç¶„Çπ„ÇØ„É™„ÉÉ„ÇØ„Åß„Ç≤„Éº„É†ÈñãÂßã/‰∏ÄÊôÇÂÅúÊ≠¢
        canvas.addEventListener('click', (e) => {
            gameRunning = !gameRunning;
            if (gameRunning && (gameState === 'ready' || gameState === 'gameOver' || gameState === 'gameWin')) {
                gameState = 'playing';
            }
        });
        
        // „Ç≤„Éº„É†ÈñãÂßã
        init();
    </script>
</body>
</html>
