<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ–ãƒ­ãƒƒã‚¯å´©ã—</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: white;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .controls {
            margin-top: 15px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .score-lives {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .game-over {
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .game-win {
            color: #2ecc71;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ® ãƒ–ãƒ­ãƒƒã‚¯å´©ã—</h1>
        <div class="score-lives">
            <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
            <div>æ®‹æ©Ÿ: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>ãƒã‚¦ã‚¹ç§»å‹•ã¾ãŸã¯A/Dã‚­ãƒ¼ã§ãƒ‘ãƒ‰ãƒ«ã‚’æ“ä½œ</p>
            <p>ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã¾ãŸã¯ãƒã‚¦ã‚¹ã‚¯ãƒªãƒƒã‚¯ã§ã‚²ãƒ¼ãƒ é–‹å§‹/ä¸€æ™‚åœæ­¢</p>
            <button onclick="restartGame()">ã‚²ãƒ¼ãƒ å†é–‹</button>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let gameState = 'ready'; // 'ready', 'playing', 'gameOver', 'gameWin'
        
        // ãƒ‘ãƒ‰ãƒ«
        const paddle = {
            x: canvas.width / 2 - 75,
            y: canvas.height - 30,
            width: 150,
            height: 15,
            speed: 8
        };
        
        // ãƒœãƒ¼ãƒ«
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 2.5,
            speedY: -2.5,
            maxSpeed: 8
        };
        
        // ãƒ–ãƒ­ãƒƒã‚¯
        const blocks = [];
        const blockRows = 6;
        const blockCols = 10;
        const blockWidth = 75;
        const blockHeight = 25;
        const blockPadding = 5;
        const blockOffsetTop = 60;
        const blockOffsetLeft = (canvas.width - (blockCols * blockWidth + (blockCols - 1) * blockPadding)) / 2;
        
        // ã‚­ãƒ¼å…¥åŠ›
        const keys = {};
        
        // éŸ³éŸ¿ã‚·ã‚¹ãƒ†ãƒ 
        let audioContext;
        
        // éŸ³ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function playSound(frequency, duration, type = 'square') {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playBlockBreakSound() {
            playSound(800, 0.1, 'square');
        }
        
        function playPaddleHitSound() {
            playSound(200, 0.1, 'sine');
        }
        
        // åˆæœŸåŒ–
        function init() {
            createBlocks();
            resetBall();
            gameLoop();
        }
        
        // ãƒ–ãƒ­ãƒƒã‚¯ç”Ÿæˆ
        function createBlocks() {
            blocks.length = 0;
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'];
            
            for (let row = 0; row < blockRows; row++) {
                for (let col = 0; col < blockCols; col++) {
                    blocks.push({
                        x: col * (blockWidth + blockPadding) + blockOffsetLeft,
                        y: row * (blockHeight + blockPadding) + blockOffsetTop,
                        width: blockWidth,
                        height: blockHeight,
                        visible: true,
                        color: colors[row]
                    });
                }
            }
        }
        
        // ãƒœãƒ¼ãƒ«ãƒªã‚»ãƒƒãƒˆ
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = paddle.y - 100; // ãƒ‘ãƒ‰ãƒ«ã®ä¸Šæ–¹ã«é…ç½®
            ball.speedX = (Math.random() - 0.5) * 3; // -1.5 ã‹ã‚‰ 1.5 ã®ç¯„å›²
            ball.speedY = 2.5; // ä¸‹å‘ãã«ç§»å‹•ï¼ˆãƒ‘ãƒ‰ãƒ«ã«å‘ã‹ã†ï¼‰
        }
        

        // æ›´æ–°
        function update() {
            if (!gameRunning) return;
            
            // ãƒ‘ãƒ‰ãƒ«ç§»å‹•
            if (keys['KeyA'] && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys['KeyD'] && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
            
            // ãƒœãƒ¼ãƒ«ç§»å‹•
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            // å£ã¨ã®è¡çªï¼ˆä½ç½®ä¿®æ­£ä»˜ãï¼‰
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.speedX = -ball.speedX;
            }
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.speedX = -ball.speedX;
            }
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.speedY = -ball.speedY;
            }
            
            // ãƒ‘ãƒ‰ãƒ«ã¨ã®è¡çªï¼ˆæ”¹è‰¯ç‰ˆï¼‰
            if (ball.x >= paddle.x && 
                ball.x <= paddle.x + paddle.width && 
                ball.y + ball.radius >= paddle.y && 
                ball.y + ball.radius <= paddle.y + paddle.height + 10 && 
                ball.speedY > 0) { // ä¸‹å‘ãã«ç§»å‹•ã—ã¦ã„ã‚‹æ™‚ã®ã¿
                
                // ãƒœãƒ¼ãƒ«ã‚’ãƒ‘ãƒ‰ãƒ«ã®ä¸Šã«é…ç½®
                ball.y = paddle.y - ball.radius;
                ball.speedY = -Math.abs(ball.speedY); // ç¢ºå®Ÿã«ä¸Šå‘ãã«ã™ã‚‹
                playPaddleHitSound(); // ãƒ‘ãƒ‰ãƒ«ãƒ’ãƒƒãƒˆéŸ³
                
                // ãƒ‘ãƒ‰ãƒ«ã®ç«¯ã«è¿‘ã„ã»ã©è§’åº¦ã‚’ã¤ã‘ã‚‹
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.speedX = (hitPos - 0.5) * 5;
                
                // é€Ÿåº¦åˆ¶é™
                if (Math.abs(ball.speedX) > ball.maxSpeed) {
                    ball.speedX = ball.speedX > 0 ? ball.maxSpeed : -ball.maxSpeed;
                }
            }
            
            // ãƒ–ãƒ­ãƒƒã‚¯ã¨ã®è¡çªï¼ˆæ”¹è‰¯ç‰ˆï¼‰
            for (let block of blocks) {
                if (block.visible) {
                    // ãƒœãƒ¼ãƒ«ã®ä¸­å¿ƒãŒãƒ–ãƒ­ãƒƒã‚¯ã®ç¯„å›²å†…ã«ã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                    if (ball.x >= block.x - ball.radius && 
                        ball.x <= block.x + block.width + ball.radius && 
                        ball.y >= block.y - ball.radius && 
                        ball.y <= block.y + block.height + ball.radius) {
                        
                        block.visible = false;
                        score += 10;
                        playBlockBreakSound(); // ãƒ–ãƒ­ãƒƒã‚¯ç ´å£ŠéŸ³
                        
                        // è¡çªé¢ã‚’åˆ¤å®šã—ã¦é©åˆ‡ã«è·³ã­è¿”ã™
                        const ballCenterX = ball.x;
                        const ballCenterY = ball.y;
                        const blockCenterX = block.x + block.width / 2;
                        const blockCenterY = block.y + block.height / 2;
                        
                        const deltaX = ballCenterX - blockCenterX;
                        const deltaY = ballCenterY - blockCenterY;
                        
                        // ã©ã¡ã‚‰å´ã‹ã‚‰è¡çªã—ãŸã‹ã‚’åˆ¤å®š
                        if (Math.abs(deltaX / block.width) > Math.abs(deltaY / block.height)) {
                            // å·¦å³ã‹ã‚‰ã®è¡çª
                            ball.speedX = -ball.speedX;
                            // ä½ç½®ä¿®æ­£
                            if (deltaX > 0) {
                                ball.x = block.x + block.width + ball.radius;
                            } else {
                                ball.x = block.x - ball.radius;
                            }
                        } else {
                            // ä¸Šä¸‹ã‹ã‚‰ã®è¡çª
                            ball.speedY = -ball.speedY;
                            // ä½ç½®ä¿®æ­£
                            if (deltaY > 0) {
                                ball.y = block.y + block.height + ball.radius;
                            } else {
                                ball.y = block.y - ball.radius;
                            }
                        }
                        
                        // é€Ÿåº¦ã‚’å°‘ã—ä¸Šã’ã‚‹
                        ball.speedX *= 1.01;
                        ball.speedY *= 1.01;
                        break;
                    }
                }
            }
            
            // ãƒœãƒ¼ãƒ«ãŒä¸‹ã«è½ã¡ãŸ
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                if (lives > 0) {
                    resetBall();
                    gameRunning = false;
                    setTimeout(() => gameRunning = true, 1000);
                } else {
                    gameOver();
                }
            }
            
            // å‹åˆ©æ¡ä»¶
            if (blocks.every(block => !block.visible)) {
                gameWin();
            }
            
            updateDisplay();
        }
        
        // æç”»
        function draw() {
            // èƒŒæ™¯ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ãƒ‘ãƒ‰ãƒ«æç”»
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#cccccc');
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // ãƒœãƒ¼ãƒ«æç”»
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
            
            // ãƒ–ãƒ­ãƒƒã‚¯æç”»
            for (let block of blocks) {
                if (block.visible) {
                    ctx.fillStyle = block.color;
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(block.x, block.y, block.width, block.height);
                }
            }
            
            // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ã«å¿œã˜ãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
            if (!gameRunning) {
                // åŠé€æ˜ã®èƒŒæ™¯
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (gameState === 'ready') {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '24px Arial';
                    ctx.fillText('ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã§ã‚²ãƒ¼ãƒ é–‹å§‹', canvas.width / 2, canvas.height / 2);
                } else if (gameState === 'gameOver') {
                    ctx.fillStyle = '#ff6b6b';
                    ctx.font = 'bold 36px Arial';
                    ctx.fillText('ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼!', canvas.width / 2, canvas.height / 2 - 30);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '18px Arial';
                    ctx.fillText('å†é–‹ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤', canvas.width / 2, canvas.height / 2 + 20);
                } else if (gameState === 'gameWin') {
                    ctx.fillStyle = '#2ecc71';
                    ctx.font = 'bold 36px Arial';
                    ctx.fillText('ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢!', canvas.width / 2, canvas.height / 2 - 30);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '18px Arial';
                    ctx.fillText('ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼', canvas.width / 2, canvas.height / 2 + 20);
                } else if (lives > 0) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '24px Arial';
                    ctx.fillText('ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã§ã‚²ãƒ¼ãƒ é–‹å§‹', canvas.width / 2, canvas.height / 2);
                }
                
                // ãƒ†ã‚­ã‚¹ãƒˆã®è¨­å®šã‚’ãƒªã‚»ãƒƒãƒˆ
                ctx.textAlign = 'left';
                ctx.textBaseline = 'alphabetic';
            }
        }
        
        // è¡¨ç¤ºæ›´æ–°
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        
        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        function gameOver() {
            gameRunning = false;
            gameState = 'gameOver';
        }
        
        // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢
        function gameWin() {
            gameRunning = false;
            gameState = 'gameWin';
        }
        
        // ã‚²ãƒ¼ãƒ å†é–‹
        function restartGame() {
            score = 0;
            lives = 3;
            gameRunning = false;
            gameState = 'ready';
            createBlocks();
            resetBall();
            updateDisplay();
        }
        
        // ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                gameRunning = !gameRunning;
                if (gameRunning && (gameState === 'ready' || gameState === 'gameOver' || gameState === 'gameWin')) {
                    gameState = 'playing';
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // ãƒã‚¦ã‚¹æ“ä½œ
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            
            // ãƒ‘ãƒ‰ãƒ«ãŒç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†åˆ¶é™
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) paddle.x = canvas.width - paddle.width;
        });
        
        // ãƒã‚¦ã‚¹ã‚¯ãƒªãƒƒã‚¯ã§ã‚²ãƒ¼ãƒ é–‹å§‹/ä¸€æ™‚åœæ­¢
        canvas.addEventListener('click', (e) => {
            gameRunning = !gameRunning;
            if (gameRunning && (gameState === 'ready' || gameState === 'gameOver' || gameState === 'gameWin')) {
                gameState = 'playing';
            }
        });
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        init();
    </script>
</body>
</html>
